name: Publish Draft Release on pyproject.toml version change
permissions:
  contents: write
  pull-requests: write
on:
  pull_request:
    paths:
      - "pyproject.toml"  # Only run when pyproject.toml changes
    branches:
      - main  # Only run on main branch changes
    types:
      - closed

jobs:
  create-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup python
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"
      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Extract version from pyproject.toml
        run: echo "VERSION=v$(uv version --short)" >> $GITHUB_ENV
      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "${VERSION}" >/dev/null 2>&1; then
            echo "TAG_EXISTS=true" >> $GITHUB_ENV
          else
            echo "TAG_EXISTS=false" >> $GITHUB_ENV
          fi
      - name: Publish GitHub Release Draft
        run: |
          gh release create $VERSION --draft false --repo $GITHUB_REPOSITORY
